<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bitcoin.css">
  <title>Bitcoin Live</title>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Bitcoin Live</a>
      </div>
    </div>
  </nav>

  <div class="jumbotron">
    <div class="container-fluid">
      <h2>Bitcoin Current Price is: <span id="price"></span></h2>
      <input id="USD" type="radio" name="currency" value="USD"> USD
      <input id="GBP" type="radio" name="currency" value="GBP"> GBP
      <input id="EUR" type="radio" name="currency" value="EUR"> EUR
      <br><br>
      <button class="btn btn-warning btn-lg">Refresh Data</button>
    </div>
  </div>
</body>
<script src="js/bitcoin.js"></script>
</html>
